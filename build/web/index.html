<!DOCTYPE html>
<html>
  <head>
    <!-- Ensure base href matches deployment path -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="adminmangga" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>manggatect-admin</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // Corrected service worker version
      const serviceWorkerVersion = "1497914374";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script>
      // Use CanvasKit for Flutter's web renderer
      window.flutterWebRenderer = "canvaskit";
    </script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function (ev) {
        // Load the Flutter entry point
        _flutter.loader.loadEntrypoint({
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
